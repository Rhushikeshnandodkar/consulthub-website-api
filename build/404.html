<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        position: absolute;
        top: 30%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }
    .container h1{
        font-size: 4rem;
        color: #6000F9;
    }
    .container h4{
        font-size: 1.4rem;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        margin: 1% 0;
    }
    .container p{
        font-size: 1.2rem;
        color: rgb(70, 67, 67);
        margin: 2% 0;
    }
    .container .btn a{
        color: white;
        text-decoration: none;
    }
    .container .btn{
        background-color: #6000F9;
        padding: 2% 3%;
        border: none;
        font-size: 1.2rem;
        margin-top: 2%;
    }
</style>
<body>
    <div class="container">
    <h1>Ooops!</h1>
    <h4>404-PAGE NOT FOUND</h4>
    <p>The page you are looking for might not present on our website</p>
    <button class="btn"><a href="/">Go To Homepage</a></button>
</div>
</body>
</html>
